<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>限时抢购</title>
	<script type="text/javascript">
		function showTime(){
		var currentTime=new Date();
		var endTime=new Date("2016/12/28,12:00:00");
		var lefttime=parseInt((endTime.getTime()-currentTime.getTime())/1000);
		// alert(lefttime);
		var day=parseInt(lefttime/(24*60*60));
		var hour=parseInt(lefttime/(60*60)%24);
		var minutes=parseInt(lefttime/60%60);
		var second=parseInt((lefttime%60));
		// alert(day+":"+hour+":"+minutes+":"+second);
		document.getElementById("showtime").innerHTML=day+"天"+hour+"时"+minutes+"分"+second+"秒"
		
		}setInterval(showTime,1000);
	</script>
</head>
<body>
	<div id="showtime"></div>
</body>
</html>
